<!DOCTYPE html>
<html ng-app="maps-app">
<head>
    <meta charset="utf8">
    <base href="/">
    <title>Map-Test</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container" ng-controller="maps-ctrl">
        <div class="jumbotron">
            <h1>Location Presenter</h1>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-primary" ng-click="searchLocations()">Search</button>
            <button type="button" class="btn btn-primary" ng-click="addRow()">Add Row</button>
            <button type="button" class="btn btn-primary" ng-click="clearLocations()">Clear</button>
        </div>
        <div class="row" ng-repeat="location in locations">
            <label> </label><br/>
            <div class="rm-marker col-sm-2" ng-click="removeRow($index)">
                &#10007
            </div>
            <div class="col-sm-8">
                <label>Please enter location name: </label><br/>
                <input type="text" class="form-control" ng-model="location.name" ng-keypress="searchLocation($event)">
            </div>
            <div class="col-sm-2">
                <img ng-src="{{ location.map }}" ng-show="location.show" class="img-thumbnail"><br/>
                <label>{{ location.label }}</label>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/ctrl.js"></script>
</body>
</html>
